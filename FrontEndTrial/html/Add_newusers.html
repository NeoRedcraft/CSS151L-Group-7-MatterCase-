<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initiial-scale=1.0">
  <title>Add New Users - MatterCase</title>
  <link rel="stylesheet" href="..\css\Add_newusers.css">
</head>
<body>
    <img src="..\img\logo.png" alt="Logo" class="logo">
    
    <div class="container">
        <div class="title">Add New User</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">Full Name</span>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span>
                    <input type="email" placeholder="Enter Your Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Contact Number</span>
                    <div class="contact-input">
                        <select class="country-code">
                            <option value="+63">+63 (PH)</option>
                            <option value="+1">+1 (US)</option>
                            <option value="+44">+44 (UK)</option>
                            <option value="+91">+91 (IN)</option>
                            <option value="+81">+81 (JP)</option>
                        </select>
                        <input type="tel" placeholder="Enter Your Number" required>
                    </div>
                </div>
                <div class="profile-upload">
                    <span class="details">Add Profile</span>
                    <label for="profile-pic" class="upload-box">
                        <input type="file" id="profile-pic" accept="image/*" hidden>
                        <span class="upload-text">Upload Photo</span>
                    </label>
                </div>
            </div>
            <div class="button">
                <input type="submit" value="ADD">
            </div>
        </form>
    </div>
</body>
</html>
