<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initiial-scale=1.0">
  <title>Add New Users - MatterCase</title>
  <link rel="stylesheet" href="..\css\Add_newusers.css">
</head>
<body>
  <div class="navbar">
      <a href="#">Add Cases</a>
      <a href="#">Add Clients</a>
      <a href="#">Add Users</a>
      <a href="#">Audit Log</a>
  </div>
  
  <div class="container">
      <h2>Add New Users</h2>
      <form>
          <div class="form-group">
              <div>
                  <label>Login Name</label>
                  <input type="text" placeholder="Login Name">
              </div>
              <div>
                  <label>Password</label>
                  <input type="password" placeholder="Password">
              </div>
          </div>
          <div class="form-group">
              <div>
                  <label>Email Address</label>
                  <input type="email" placeholder="Email Address">
              </div>
              <div>
                  <label>Office Name</label>
                  <input type="text" placeholder="Office Name">
              </div>
          </div>
          <div class="form-group">
              <div>
                  <label>First Name</label>
                  <input type="text" placeholder="First Name">
              </div>
              <div>
                  <label>Last Name</label>
                  <input type="text" placeholder="Last Name">
              </div>
          </div>
          <div class="form-group">
              <div>
                  <label>Second Name</label>
                  <input type="text" placeholder="Second Name">
              </div>
              <div>
                  <label>Date of Birth</label>
                  <input type="date">
              </div>
          </div>
          <div class="form-group">
              <div>
                  <label>Account Type</label>
                  <select>
                      <option>Partner</option>
                      <option>Lawyer</option>
                      <option>Paralegal</option>
                      <option>Messenger</option>
                  </select>
              </div>
              <div>
                  <label>Mobile Number</label>
                  <input type="text" placeholder="Mobile Number">
              </div>
          </div>
          <div class="form-group">
              <div>
                  <label>Sex</label>
                  <select>
                      <option>Male</option>
                      <option>Female</option>
                  </select>
              </div>
              <div>
                  <label>Address</label>
                  <input type="text" placeholder="Address">
              </div>
          </div>
          <button class="btn">Save</button>
      </form>
  </div>
</body>
</html>
