<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initiial-scale=1.0">
  <title>Add New Users - MatterCase</title>
  <link rel="stylesheet" href="..\css\Add_newusers.css">
</head>
<body>
    <img src="..\img\logo.png" alt="Logo" class="logo">
    
    <div class="container"> 
        <div class="title">Add New User</div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <span class="details">First Name</span> <!--First Name-->
                    <input type="text" name="first_name" placeholder="Enter The Firstname" required>
                </div>
                <div class="input-box">
                    <span class="details">Last Name</span> <!--Last Name-->
                    <input type="text" name="last_name" placeholder="Enter The Lastname" required>
                </div>
                <div class="input-box">
                    <span class="details">User Name</span> <!--User Name-->
                    <input type="text" name="user_name" placeholder="Enter The Username" required>
                </div>
                <div class="input-box">
                    <span class="details">Email Address</span> <!--Email-->
                    <input type="text" name="email" placeholder="Enter The Email" required>
                </div>
                <div class="input-box">
                    <span class="details">Password</span> <!--Password-->
                    <input type="text" name="pass" placeholder="Enter The Password" required>
                </div>
                <div class="input-box">
                    <span class="details">User Type</span> <!--UserType-->
                    <div class="contact-input">
                        <select class="country-code" name="usertype" id="usertype">
                            <option value="0">Adminstrator</option>
                            <option value="1">Partner</option>
                            <option value="2">Lawyer</option>
                            <option value="3">Paralegal</option>
                            <option value="4">Messenger</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="button">
                <input type="submit" name="Submit" value="Add">
                <input href="..\..\login.php" type="submit" name="Home" value="HOME">
            </div>
        </form>
    </div>
</body>
</html>
